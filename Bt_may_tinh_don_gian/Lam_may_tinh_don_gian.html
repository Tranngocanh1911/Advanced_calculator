<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<style>
    #screen {
        text-align: right;
        font-family: "Arial Narrow";
        font-size: 25px;
        background-color: orange;
        border-radius: 5%;
        padding-right: 10px;
        color: white;
    }

    td {
        width: 50px;
        height: 50px;

    }

    button {
        width: 100%;
        height: 100%;
        border-radius: 20%;
        background-color: cyan;
        color: orangered;
    }
</style>
<h2>Calculator</h2>
<table >
    <tr>
        <td colspan="4" id="screen">0</td>
    </tr>
    <tr>
        <td>
            <button onclick="clickBt(this.innerHTML)">1</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">2</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">3</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clickBt(this.innerHTML)">4</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">5</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">6</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clickBt(this.innerHTML)">7</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">8</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">9</button>
        </td>
        <td>
            <button onclick="clickBt('*')">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearS()">AC</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">0</button>
        </td>
        <td>
            <button onclick="calculating()">=</button>
        </td>
        <td>
            <button onclick="clickBt(this.innerHTML)">/</button>
        </td>

    </tr>
</table>
<script>
    let scr = document.getElementById('screen');

    function clickBt(number) {
        if (scr.innerHTML === '0') {
            scr.innerHTML = number;
        } else {
            scr.innerHTML += number;
        }
    }

    function calculating() {
        let m = scr.innerHTML;
        let res = eval(m);
        scr.innerHTML = res;
    }

    function clearS() {
        scr.innerHTML = '0';
    }
</script>
</body>
</html>
